<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- Vendor CSS Files -->
    <link href="../static/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/main_page.css" rel="stylesheet">

    <script defer src="../static/js/main_page.js"></script>
    <script defer src="../static/js/modal.js"></script>
    <script defer src="../static/js/start_page.js"></script>

    <title>삐빅! 출석했습니다</title>

</head>
<body>
<header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

        <h1 class="logo"><a href="/">BBICHUL</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto active" href="/">Home</a></li>
                <li><a href="/calender">Schedule</a></li>
                <li><a class="nav-link scrollto" href="/my-page">My Page</a></li>
                <li><a class="nav-link scrollto" href="/team-page">Team Page</a></li>


                <li><a id="login-button" class="getstarted scrollto" href="#" data-toggle="modal"
                       data-target="#loginModal">Log In</a>
                </li>
                <li><a id="logout-button" onclick="log_out()" class="getstarted scrollto" href="#" data-toggle="modal"
                       data-target="#loginModal">Log Out</a>
                </li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->

<div class="body_wrapper">
    <!--    화면 기준 왼쪽-->
    <div class="left_body">
        <div id="weather_info">
            <h1 class="place"></h1>


            <div class="weather-box" >


                <div class="lbox">

                    <p class="csky"></p>
                    <figure class="icon"></figure>
                    <div class="fig">
                        <p class="temp"></p>

                    </div>
                </div>
                <div class="rbox">


                    <div class="weather">
                        <p class="temp_max">최고기온:&nbsp</p>
                        <p class="temp_min">최저기온:&nbsp</p>
                        <p class="humidity">강수량:&nbsp</p>
                    </div>
                </div>


            </div>


        </div>
        <div class="wise">
            <p id="wise-box">

            </p>
        </div>
        <!--        오디오 기능-->
        <div class="audio">

            <audio controls id="myaudio">
                <source id="main">
                <source src="../static/audio/fire.mp3">
                <source src="../static/audio/night.mp3">


            </audio>
            <span id='play-next' class="track">⏭️</span>

        </div>
    </div>
    <!--    화면 기준 왼쪽 -->
    <!--    화면 기준 오른쪽 -->
    <!--    현재 날짜 및 시간-->
    <div class="right_body">
        <div class="day" id="Clockday">00/00/00</div>
        <div class="Clock" id="Clock">00:00</div>


        <div class="checkin-box">

        </div>
        <!--          공부시간 및 버튼-->
        <div class="timerBox time stopwatch"><span id="hour"></span><span
                id="minute"></span><span id="seconds"></span></div>


        <button class="start snip1535" id="start-btn" onclick="check_in()">Start</button>


        <button class="stop snip1535" id="stop-btn">Pause</button>


        <button onclick="checkout_choice()" class="end snip1535" id="reset-btn">Stop</button>


    </div>
    <!--    화면 기준 오른쪽 끝 -->
    <!-- Log in Modal -->
    <div class="modal fade" id="loginModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
         aria-labelledby="logInModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">로그인</h5>
                    <button id="login_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-box">
                        <label>닉네임</label>
                        <input type="text" id="login_nickname">
                    </div>
                    <div class="input-box">
                        <label>비밀번호</label>
                        <input type="password" id="login_password" placeholder="비밀번호를 입력해주세요.">
                        <button type="button" id="login_password_eye">비밀번호 보기</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal"
                            onclick="hide_nickname()">회원가입
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="login()">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- sign up Modal -->
    <div class="modal fade" id="signupModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
         aria-labelledby="logInModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">회원가입</h5>
                    <button id="signup_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-box">
                        <label>닉네임</label>
                        <input type="text" id="signup_nickname">
                        <p id="can-using">사용해도 되는 닉네임 입니다.</p>
                        <p id="cant-using">이미 사용중인 닉네임 입니다.</p>
                        <button type="button" onclick="nickname_check()">중복확인</button>
                    </div>
                    <div class="input-box">
                        <label>비밀번호</label>
                        <input type="password" id="signup_password" placeholder="비밀번호를 입력해주세요.">
                        <p>영어 또는 숫자로 6글자 이상으로 작성해주세요</p>
                        <button type="button" id="signup_password_eye">비밀번호 보기</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                            onclick="sign_up()">가입완료
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
