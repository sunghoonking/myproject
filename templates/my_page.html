<div id="my-page">

        <div class="left">
            <div id="my-page-menu">마이페이지</div>

            <div class="progress-graph">
                <div class="nickname-info">

                                <div class="progress-value"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="resolution">
                    <h3 class="resolution-title">각오</h3>

                    </button>
                    <div class="resolution-text"></div>
                </div>
                <div class="team">

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">목표 시간 설정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <label class="nativeDatePicker">시작일:
                        <input type="date" name="start-date">
                        <span class="validity"></span>
                    </label>

                    <fieldset class="fallbackDatePicker" hidden>
                        <legend class="fallbackLabel">시작일:</legend>

                        <label>
                            Day:
                            <select name="calendar-day"></select>
                        </label>

                        <label>
                            Month:
                            <select name="calendar-month">
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>November</option>
                                <option>December</option>
                            </select>
                        </label>

                        <label>
                            Year:
                            <select name="calendar-year"></select>
                        </label>
                    </fieldset>
                </form>
                <form>
                    <label class="nativeDatePicker">종료일:
                        <input type="date" name="end-date">
                        <span class="validity"></span>
                    </label>

                    <fieldset class="fallbackDatePicker" hidden>
                        <legend class="fallbackLabel">종료일:</legend>

                        <label>
                            Day:
                            <select name="day"></select>
                        </label>

                        <label>
                            Month:
                            <select name="month">
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>November</option>
                                <option>December</option>
                            </select>
                        </label>

                        <label>
                            Year:
                            <select name="year"></select>
                        </label>
                    </fieldset>
                </form>
                <p>목표시간:<input name="goal_hour" placeholder="ex) 50">시간</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="close_goal_time" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" onclick="post_goal_modal()" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
